<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="sample.css">
  </head>
  <body>
    <table class="sample-table">
      <tbody>
        <tr>
          <td class="sample-td" colspan="5">処理サイクル</td>
        </tr>
        <tr>
          <td class="sample-td" rowspan="2">処理サイクル<br />詳細説明</td>
          <td class="sample-td" colspan="4">☑ スケジュールを提出する</td>
        </tr>
        <tr>
          <td class="sample-td" colspan="4">
            <textarea name="kanso" rows="7" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td class="sample-td" rowspan="2">該当日が休日の場合<br />いずれかに〇印</td>
          <td class="sample-td">SCDする</td>
          <td class="sample-td">SCDしない</td>
          <td class="sample-td">翌営業日に</td>
          <td class="sample-td">前営業日に</td>
        </tr>
        <tr>
          <td class="sample-td"><input class="small-input"/></td>
          <td class="sample-td"><input class="small-input"/></td>
          <td class="sample-td"><input class="small-input"/></td>
          <td class="sample-td"><input class="small-input"/></td>
        </tr>
        <tr>
          <td class="sample-td" colspan="5">↓固定処理以外で処理日指定のある場合は、必ず記入↓</td>
        </tr>
        <tr>
          <td class="sample-td" rowspan="2">稼働日に制約がある<br />ものは記入</td>
          <td class="sample-td">最遅完了日</td>
          <td class="sample-td" colspan="3">迄に終了</td>
        </tr>
        <tr>
          <td class="sample-td" colspan="4">その他複雑な条件があるのもについては、処理サイクルを<br />「処理サイクル詳細説明」欄に記入する</td>
        </tr>
        <tr>
          <td class="sample-td" rowspan="2">詳細スケジュールを<br />別途提出するものは<br />記入</td>
          <td class="sample-td">スケジュール提出</td>
          <td class="sample-td" colspan="3">☑ 年間 （    月） ☑ 前々月末</td>
        </tr>
        <tr>
          <td class="sample-td">スケジュール<br />連携者</td>
          <td colspan="3">☑ システム設計G      ☑ 所管<br />
            （                        G・課）</td>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr>
          <td rowspan="3"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr>
          <td colspan="5"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
